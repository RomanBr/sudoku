	<script>
		var cells = new Array (9), row;
		var td, tr, input;
		var board = document.getElementById ("sudokuBoard");
		for (let i = 0; i < 9; i++) {
			tr = document.createElement ("tr");
			row = new Array (9);
				for (let j = 0; j < 9; j++) {
					var td = document.createElement ("td");
					var input = document.createElement ("input");
					input.setAttribute ("type", "text");
					row[j] = input;
					td.append (input);
					tr.append (td);
				}
				cells[i] = row;
				board.append (tr);
		}
		
		function f () {
			alert (cells[0][0].value);
		}
